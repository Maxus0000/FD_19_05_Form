<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
 <section class="section">
   <h2 class="title">Register</h2>
   <p class="sub-title"> Create your account. It's free and only takes a minute.</p>
   <form class="form" action="">
     <div class="fullname">
       <input type="text" 
       name="first-name" 
       placeholder="first name"
       autofocus
       pattern="^[a-zA-Z]">
       <input type="text" name="last-name" placeholder="last name"
       pattern="^[a-zA-Z]">
     </div>
     <input type="email" name="email" placeholder="email">
     <input type="password" name="password" placeholder="password"
     pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$">
     <input type="password" name="confirm-password" placeholder="confirm password">
     <label >
      <input type="checkbox" name="accept" > 
      I accept the <a class="green-link" href="#" target="_blank">Terms of Use </a> & <a class="green-link" href="#" target="_blank">Privacy Policy. </a> </label>
      <button class="btn" type="submit">register now</button>
   </form>
 </section>
 <p class="sing-in">Already have an account? <a class="sing-in-link" href="#">Sign in</a></p>
</body>
</html>
